<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meus Treinos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <a href="#" class="back-button" onclick="showMainView()">
            <i class="fas fa-chevron-left"></i>
            Voltar
        </a>
        <h1>Meus Treinos</h1>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="content">
        <div class="section-title">Treinos da Semana</div>
        <div class="workout-list">
            <div class="workout-item" onclick="showWorkoutScreenView('pernas-core-1')">
                <div class="workout-icon">
                    <i class="fas fa-dumbbell"></i>
                </div>
                <div class="workout-info">
                    <div class="workout-title">Treino 1 - Pernas e Core</div>
                    <div class="workout-stats">Ter√ßa-feira ‚Ä¢ FC 92-128 bpm</div>
                </div>
            </div>

            <div class="workout-item" onclick="showWorkoutScreenView('superior')">
                <div class="workout-icon">
                    <i class="fas fa-dumbbell"></i>
                </div>
                <div class="workout-info">
                    <div class="workout-title">Treino 2 - Superior</div>
                    <div class="workout-stats">Quinta-feira ‚Ä¢ FC 92-128 bpm</div>
                </div>
            </div>

            <div class="workout-item" onclick="showWorkoutScreenView('pernas-core-3')">
                <div class="workout-icon">
                    <i class="fas fa-dumbbell"></i>
                </div>
                <div class="workout-info">
                    <div class="workout-title">Treino 3 - Pernas e Core</div>
                    <div class="workout-stats">S√°bado/Domingo ‚Ä¢ FC 92-128 bpm</div>
                </div>
            </div>

            <div class="workout-item" onclick="showWorkoutScreenView('corrida')">
                <div class="workout-icon">
                    <i class="fas fa-running"></i>
                </div>
                <div class="workout-info">
                    <div class="workout-title">Treino de Corrida de Rua</div>
                    <div class="workout-stats">3x por semana ‚Ä¢ FC 110-165 bpm</div>
                </div>
            </div>
        </div>
    </div>

    <!-- üìå Tela de Treino (Workout Screen) -->
    <div class="workout-screen-view" style="display: none;">
        <div class="header">
            <a href="#" class="back-button" onclick="showMainView()">
                <i class="fas fa-chevron-left"></i>
                Voltar
            </a>
            <h1 id="workout-title">Treino</h1>
        </div>
        <div class="content"></div>
    </div>

    <script>
        const workouts = {
            'pernas-core-1': {
                title: "Treino 1 - Pernas e Core",
                exercises: [
                    { name: "Agachamento Livre", sets: "4x", reps: "8-10", tempo: "40s", icon: "fas fa-chevron-down" },
                    { name: "Levantamento Terra", sets: "3x", reps: "8", tempo: "45s", icon: "fas fa-arrow-up" },
                    { name: "Afundo com Halteres", sets: "3x", reps: "12 cada perna", tempo: "30s", icon: "fas fa-walking" },
                    { name: "Prancha Abdominal", sets: "3x", reps: "1 min", tempo: "60s", icon: "fas fa-child" },
                    { name: "Abdominal Infra", sets: "3x", reps: "15", tempo: "30s", icon: "fas fa-dumbbell" }
                ]
            },
            'superior': {
                title: "Treino 2 - Superior",
                exercises: [
                    { name: "Supino Reto", sets: "4x", reps: "8", tempo: "50s", icon: "fas fa-arrow-up-from-bracket" },
                    { name: "Remada Curvada", sets: "3x", reps: "10", tempo: "45s", icon: "fas fa-arrow-down-from-line" },
                    { name: "Desenvolvimento com Halteres", sets: "3x", reps: "12", tempo: "40s", icon: "fas fa-dumbbell" },
                    { name: "Barra Fixa", sets: "3x", reps: "5-10", tempo: "30s", icon: "fas fa-grip-lines" }
                ]
            }
        };

        function showWorkoutScreenView(workoutId) {
            const workout = workouts[workoutId];
            if (!workout) return;

            document.getElementById('workout-title').textContent = workout.title;

            const content = document.querySelector('.workout-screen-view .content');
            content.innerHTML = `
                <div class="section-title">${workout.title}</div>
                <div class="exercise-group">
                    ${workout.exercises.map(exercise => `
                        <div class="exercise-item">
                            <div class="exercise-icon">
                                <i class="${exercise.icon}"></i>
                            </div>
                            <div class="exercise-details">
                                <span class="exercise-name">${exercise.name}</span>
                                <div class="exercise-sets">S√©ries: ${exercise.sets}</div>
                                <div class="exercise-reps">Reps: ${exercise.reps}</div>
                                <div class="exercise-tempo">Tempo: ${exercise.tempo}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            document.querySelector('.content').style.display = 'none';
            document.querySelector('.workout-screen-view').style.display = 'block';
        }

        function showMainView() {
            document.querySelector('.content').style.display = 'block';
            document.querySelector('.workout-screen-view').style.display = 'none';
        }
    </script>
</body>
</html>
